spring.application.name=choma2

server.port=8080
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update



# OAuth2 Configurations
spring.security.oauth2.client.registration.custom-client.client-id=your-client-id
spring.security.oauth2.client.registration.custom-client.client-secret=your-client-secret
spring.security.oauth2.client.registration.custom-client.scope=read,write
spring.security.oauth2.client.registration.custom-client.authorization-grant-type=password
spring.security.oauth2.client.registration.custom-client.token-uri=http://localhost:8080/oauth/token
spring.security.oauth2.client.registration.custom-client.client-name=Custom OAuth2

# Configura��es do JWT
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/.well-known/jwks.json
